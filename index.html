<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!-- Custom classes -->
		<style>
			.inverted h1, .inverted h2, .inverted h3, .inverted p {
				color: #404040 !important;
			}

			img.fitted {
			 max-height: 700px;
			}
		</style>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>CTO Crunch #2</h1>
					<h3>Ori Pekelman & David Nowinsky</h3>
					<p>
						<small><a href="https://twitter.com/OriPekelman">@OriPekelman</a> / <a href="http://twitter.com/davinov">@davinov</a></small>
					</p>
				</section>

				<section>
					<section>
						<h2>@davinov</h2>
					</section>

					<section data-background="img/meeting-bugdroid.jpg">
						<p>First metting with bugdroid &lt;3</p>
					</section>

					<section data-background="img/building-things.jpg">
						<p>Growing &lt;3 for</p>
						<h2>building things</h2>
					</section>

					<section data-background="img/map.jpg" class="inverted">
						<h2>Lost</h2>
						<p>in the tech world?</p>
					</section>

				</section>

				<section>
					<h2>Me (ori)</h2>
					<p>

					</p>
				</section>

				<section>
					<section data-background="img/toucantoco-identity.png" class="inverted">
						<img src="img/logo-tctc.png">
					</section>

					<section data-background="#ffffff">
						<img class="fitted" src="img/data-inventory.jpg">
					</section>

					<section data-background="#ffffff">
						<img class="fitted" src="img/forest-warning.jpg">
					</section>

					<section data-background="#ffffff">
						<img class="fitted" src="img/big-datier.jpg">
					</section>

					<section data-background="#ffffff">
						<img class="fitted" src="img/data-flipper.jpg">
					</section>

					<section data-background="#ffffff">
						<img class="fitted" src="img/data-eclat.jpg">
					</section>

				</section>

				<section>
					<h2>My company (ori)</h2>
					<p>

					</p>
				</section>

				<section>
					<section data-background="img/toucantoco-identity.png" class="inverted">
						<h2>Tech & methods</h2>
					</section>

					<section data-background="#ffffff">
						<img class="fitted" src="img/data-pipe.jpg">
					</section>

				</section>

				<section style="text-align: left;">
					<h1>Merci!</h1>
					<p>
						- <a href="https://twitter.com/OriPekelman">@OriPekelman</a> <br>
						- <a href="https://twitter.com/davinov">@davinov</a> <br>
					</p>
				</section>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
